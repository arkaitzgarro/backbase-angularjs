<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Remove [[lead.name]]</h3>
        </div>
        <div class="modal-body">
            Removing a lead, you will destroy all the data associated with it (bookings, invoices...). Make sure you know what are you doing!
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="confirmDelete()">Yes, I'm sure</button>
            <button class="btn btn-success" ng-click="cancelDelete()">Cancel</button>
        </div>
    </div>
</div>
